    // // obj.fn1()

    // // fn1.call(null/undefined)  --> fn1 内部this 指向的是 window
    Function.prototype.mycall = function mycall(context, ...args) {
      if (typeof context === 'number') {
        context = new Number(context)
      }
      // this 指向谁？最终我们call中要执行的函数
      // 改变 this 这个函数内部的 this 指向
      // context.fn1()
      context = context ?? window // context || window
      context.fnxxx = this
      const r = context.fnxxx(...args)
      delete context.fnxxx
      return r
    }

    fn2.mycall(1)
